<mat-toolbar color="primary">
    <span class="example-spacer"></span>
    <span>Employee Details</span>
    <span class="example-spacer"></span>
</mat-toolbar>

<div class="search-div">
    <button mat-raised-button (click)="onCreate()" class="create">
        <mat-icon>add</mat-icon>Create
    </button>
    <!-- <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" floatLable="never" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>  -->
</div>


<table mat-table [dataSource]="dataSet" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <!-- Mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
  
    <!-- Hire Date Column -->
    <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef> Hire Date </th>
      <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editEmployee(row)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteEmployee(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
